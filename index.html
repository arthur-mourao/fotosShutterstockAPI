<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Album de Fotos</title>

	<script type="text/javascript" src="./js/shutterstock-oauth.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Projeto Álbum de Fotos - ShutterStock </a>
			</div>

		</div>
	</nav>
	<button id="botaoAutenticar" onclick="autentica()">Autenticar com ShutterStock</button>
	<div id="bodyHidden" hidden="true">

		<div id="panel-album" class="col-md-9 col-md-push-1">

			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Últimos álbuns</h3>
				</div>
				<div class="panel-body">

					<div id="ultimosAlbuns" class="row">
						<!--<div class="col-sm-6 col-md-3">
						<div class="thumbnail">	
							<img src="http://lorempixel.com/50/50/city/" alt="...">
							<p><a href="#">Viagens</a></p>
						</div>
					</div>-->
					</div>
				</div>
			</div>
		</div>

		<div>
			<div class="row">
				<div id="main-album" class="col-md-9 col-md-push-3">
					<!-- Linha do Painel com as fotos do album -->
					<div class="row">

						<ol class="breadcrumb">
							<li><a href="#">Albuns</a></li>
							<li id="breadNomeAlbum" class="active"></li>
						</ol>

						<a data-toggle="modal" data-target="#myModal" class="col-xs-12 col-md-12">Slideshow</a>
						<div class="row" id="fotosAlbum">
							<!--<div class="col-xs-6 col-md-3">
							<a href="#" class="thumbnail">
							<img src="http://lorempixel.com/300/200/food/" alt="...">
							</a>
							</div> -->
						</div>
					</div>
					<!-- Linha do SlideShow -->
					<div class="row">
						<!-- Modal -->
						<div class="modal fade" id="myModal" role="dialog">
							<div class="modal-dialog">

								<!-- Modal content-->
								<div class="modal-content">
									<div class="modal-body">
										<div id="myCarousel" class="carousel slide" data-ride="carousel">
											<!-- Indicators -->
											<ol id="slideShowIndicator" class="carousel-indicators">
												<!--<li data-target="#myCarousel" data-slide-to="0" class="active"></li>-->
											</ol>

											<!-- Wrapper for slides -->
											<div id="slideShowItems" role="slide" class="carousel-inner">
												<div class="item active">
													<img src="" alt="...">
												</div>
											</div>

											<!-- Left and right controls -->
											<a class="left carousel-control" href="#myCarousel" data-slide="prev">
											<span class="glyphicon glyphicon-chevron-left"></span>
											<span class="sr-only">Previous</span>
										</a>
											<a class="right carousel-control" href="#myCarousel" data-slide="next">
											<span class="glyphicon glyphicon-chevron-right"></span>
											<span class="sr-only">Next</span>
										</a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- Fim Modal -->
					</div>
				</div>
				<div id="sidebar" class="col-md-3 col-md-pull-9">
					<div class="col-lg-12">

						<div class="input-group">
							<input id="query" type="text" class="form-control" placeholder="Search for...">
							<span class="input-group-btn">
							<button class="btn btn-default" type="button" id="query" onclick="executaConsulta()">Go!</button>
				  	</span>
						</div>
						<!-- /input-group -->

						<div id="resultadoPesquisa" class="list-group lista-resultado">
							<!--
						<a href="#" class="list-group-item">
							<input type="checkbox" aria-label="...">
							<img src="http://lorempixel.com/100/100/city/">							
						</a> -->
						</div>
						<button type="button" class="btn btn-default" onclick="incluiFotos()">Adicionar Seleção ao Álbum</button>
					</div>

					<div class="col-lg-12 vertical-separator"></div>

					<div class="col-lg-12">
						<div class="panel panel-default">
							<!-- Default panel contents -->
							<div class="panel-heading">Meus Álbuns</div>
							<!-- List group -->
							<ul id="meusAlbuns" class="list-group">
								<!--<li class="list-group-item">Cras justo odio</li>-->
							</ul>
						</div>

						<div class="input-group">
							<input id="novoAlbum" type="text" class="form-control" placeholder="Novo Álbum">
							<span class="input-group-btn">
							<button class="btn btn-default" type="button" onclick="criaAlbun()">Criar</button>
						</span>
						</div>

					</div>
				</div>
			</div>
		</div>
		<div>
</body>

</html>
